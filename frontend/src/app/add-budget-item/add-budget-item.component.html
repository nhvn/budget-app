<div class="add-budget-item">
    <h2>Add a budget item</h2>

    <form>
        <div class="form-group">
            <label for="itemTitle">Item Title</label>
            <input type="text" id="itemTitle" name="itemTitle" [(ngModel)]="itemTitle" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="itemCost">Item Cost</label>
            <input type="number" id="itemCost" name="itemCost" [(ngModel)]="itemCost" class="form-control" required>
        </div>

        <button (click)="addItem()" class="btn btn-primary">Add Item</button>
    </form>
</div>
